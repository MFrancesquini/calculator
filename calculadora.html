<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Basic Calculator</h1></header>
    <div id='container'>

            <div class='screen'><input id='enter' type="text" name="getnumber" id="getnumber"></div>           

        <div class='row'>
            <div class='col'><input id='clean' type="button" value="CE"></div>
            <div class='col'><input id='arrow' type="button" value=&larr;></div>
            <div class='col'><input id='percent' type="button" value="%"></div>
            <div class='col'><input id='plus' type="button" value="+"></div>
        </div>    
        <div class='row'>
            <div class='col'><input id='seven' type="button" value="7"></div>
            <div class='col'><input id='eigth' type="button" value="8"></div>
            <div class='col'><input id='nine' type="button" value="9"></div>
            <div class='col'><input id='minus' type="button" value="-"></div>
        </div>     
        <div class='row'>
            <div class='col'><input id='four' type="button" value="4"></div>
            <div class='col'><input id='five' type="button" value="5"></div>
            <div class='col'><input id='six' type="button" value="6"></div>
            <div class='col'><input id='times' type="button" value="x"></div>
        </div>  
        <div class='row'>
            <div class='col'><input id='one' type="button" value="1"></div>
            <div class='col'><input id='two' type="button" value="2"></div>
            <div class='col'><input id='three' type="button" value="3"></div>
            <div class='col'><input id='divide' type="button" value="/"></div>
        </div>  
        <div class='row'>
            <div class='col'><input id='zero' type="button" value="0"></div>
            <div class='col'><input id='plus_less' type="button" value=&plusmn;></div>
            <div class='col'><input id='period' type="button" value="."></div>
            <div class='col'><input id='equal' type="button" value="="></div>
        </div>            
    </div>
    <footer>by Marcos Francesquini</footer>
</body>
</html>
